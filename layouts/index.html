{{ define "main" }}
<div id="content">
  {{ .Content }}
</div>
<div id="recent-posts">
  <h1>Recently Posted</h1>
  <ul>
    {{ range first 5 .Site.RegularPages }}
    <li><a href="{{ .Permalink }}">{{ .Date.Format "Jan 2, 2006" }}: {{ .LinkTitle }} by {{ delimit .Params.author " & " }}</a></li>
    {{ end }}
  </ul>
</div>
{{ end }}
